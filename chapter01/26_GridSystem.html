<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 예제</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 위에서 설명한 부트스트랩 요소들을 여기에 추가 -->
<!--
26. Grid System (그리드 시스템)
반응형 레이아웃을 쉽게 구성할 수 있는 12컬럼 그리드 시스템을 제공합니다.
-->
<div class="container">
    <div class="row">
        <div class="col-md-4">컬럼 1</div>
        <div class="col-md-4">컬럼 2</div>
        <div class="col-md-4">컬럼 3</div>
    </div>
</div>
<!--
27. Utilities (유틸리티 클래스)
여백, 패딩, 텍스트 정렬 등 다양한 유틸리티 클래스를 제공합니다.
-->
<div class="mt-5">상단 여백(margin-top: 3rem)</div>
<div class="p-3">패딩(padding: 1rem)</div>
<div class="text-center">텍스트 중앙 정렬</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
