<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 예제</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
.a {
    margin: 10px;
}
</style>
<body>
<!-- 위에서 설명한 부트스트랩 요소들을 여기에 추가 -->
<!--
4. Buttons (버튼)
다양한 스타일과 크기의 버튼을 제공합니다.
-->
<div class="a">
<button type="button" class="btn btn-primary">Primary 버튼</button>
<button type="button" class="btn btn-secondary">Secondary 버튼</button>
<button type="button" class="btn btn-success">Success 버튼</button>
</div>

<!-- 부트스트랩 JS 및 의존성 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
