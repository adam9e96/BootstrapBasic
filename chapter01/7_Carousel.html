<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 예제</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .a {
        margin: 10px;
    }
</style>
<body>
<!-- 위에서 설명한 부트스트랩 요소들을 여기에 추가 -->
<!--
7. Carousel (캐러셀)
이미지나 콘텐츠를 슬라이드 형태로 표시합니다.
-->
<div class="a">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/chapter01/img/img.png" class="d-block w-100" alt="첫 번째 슬라이드">
            </div>
            <div class="carousel-item">
                <img src="/chapter01/img/img_1.png" class="d-block w-100" alt="두 번째 슬라이드">
            </div>
            <div class="carousel-item">
                <img src="/chapter01/img/img_2.png" class="d-block w-100" alt="세 번째 슬라이드">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">이전</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">다음</span>
        </button>
    </div>
</div>
<!-- 부트스트랩 JS 및 의존성 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
