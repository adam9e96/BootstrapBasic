<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 예제</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .a {
        margin: 10px;
    }
</style>
<body>
<!-- 위에서 설명한 부트스트랩 요소들을 여기에 추가 -->
<!--
12. Jumbotron (점보트론)
크고 눈에 띄는 헤더나 섹션을 생성합니다.
(Bootstrap 5에서는 `jumbotron` 클래스가 제거되고, 대신 유틸리티 클래스로 대체되었습니다.)
-->
<div class="a">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">점보트론 제목</h1>
            <p class="col-md-8 fs-4">이곳에 점보트론 내용을 입력하세요.</p>
            <button class="btn btn-primary btn-lg" type="button">더 알아보기</button>
        </div>
    </div>
</div>
<!-- 부트스트랩 JS 및 의존성 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
