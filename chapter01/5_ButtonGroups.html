<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 예제</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .a {
        margin: 10px;
    }
</style>
<body>
<!-- 위에서 설명한 부트스트랩 요소들을 여기에 추가 -->
<!--
5. Button Groups (버튼 그룹)
여러 버튼을 그룹으로 묶을 수 있습니다.
-->
<div class="a">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">왼쪽</button>
        <button type="button" class="btn btn-primary">중앙</button>
        <button type="button" class="btn btn-primary">오른쪽</button>
    </div>
</div>
<!-- 부트스트랩 JS 및 의존성 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
