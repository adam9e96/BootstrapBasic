<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 예제</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .a {
        margin: 10px;
    }
</style>
<body>
<!-- 위에서 설명한 부트스트랩 요소들을 여기에 추가 -->
<!--
10. Forms (폼)
다양한 입력 필드와 레이아웃을 제공합니다.
-->
<div class="a">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">이메일 주소</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">이메일을 다른 사람과 공유하지 않습니다.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">체크하기</label>
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
    </form>
</div>
<!-- 부트스트랩 JS 및 의존성 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
